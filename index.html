<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="calculate">
            <div class="up">0</div>
            <div class="down"></div>
        </div>
        <div class="number_session">
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button class="equals">=</button>
            </div>
            <div class="math">
                <button>+</button>
                <button>*</button>
                <button>-</button>
                <button>/</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
